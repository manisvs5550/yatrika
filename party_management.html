<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Party Management - यात्रिका</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="mb-4">Party Management</h3>
        <form method="post" class="row g-3">
            <div class="col-md-4">
                <input type="text" class="form-control" name="party_number" placeholder="Party Number" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Select Party Leaders</label>
                <select name="leader_name" class="form-select" multiple required>
                    {% for leader in leaders %}
                    <option value="{{ leader }}">{{ leader }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Select Party Members</label>
                <select name="member_name" class="form-select" multiple required>
                    {% for member in members %}
                    <option value="{{ member }}">{{ member }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-12">
                <button name="action" value="Add" class="btn btn-success">Add</button>
                <button name="action" value="Edit" class="btn btn-warning">Edit</button>
                <button name="action" value="Delete" class="btn btn-danger">Delete</button>
                <a href="/menu" class="btn btn-secondary float-end">Return to Main Menu</a>
            </div>
        </form>

        {% if message %}
        <div class="alert alert-info mt-4">{{ message }}</div>
        {% endif %}

        <hr>
        <h5>Existing Parties</h5>
        <table class="table table-bordered table-striped mt-2">
            <thead>
                <tr>
                    <th>Party Number</th>
                    <th>Leader(s)</th>
                    <th>Member(s)</th>
                </tr>
            </thead>
            <tbody>
                {% for party in parties %}
                <tr>
                    <td>{{ party.party_number }}</td>
                    <td>{{ party.leader_name }}</td>
                    <td>{{ party.member_name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
