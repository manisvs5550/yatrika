<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h3>User Management</h3>
        <form method="POST" class="row g-3">
            <div class="col-md-3"><input type="text" name="username" placeholder="Username" class="form-control" required></div>
            <div class="col-md-3"><input type="password" name="password" placeholder="Password" class="form-control"></div>
            <div class="col-md-3">
                <select name="role" class="form-select">
                    <option>Super User</option>
                    <option>Administrator</option>
                    <option>Party Leader</option>
                    <option>Party Member</option>
                </select>
            </div>
            <div class="col-md-3">
                <button name="action" value="Add" class="btn btn-success">Add</button>
                <button name="action" value="Edit" class="btn btn-warning">Edit</button>
                <button name="action" value="Delete" class="btn btn-danger">Delete</button>
            </div>
        </form>
        <div class="text-success mt-3">{{ message }}</div>
        <table class="table table-striped table-bordered mt-3">
            <thead><tr><th>Username</th><th>Role</th></tr></thead>
            <tbody>
                {% for user in users %}<tr><td>{{ user.username }}</td><td>{{ user.role }}</td></tr>{% endfor %}
            </tbody>
        </table>
        <a href="/menu" class="btn btn-secondary">Return to Main Menu</a>
    </div>
</div>
</body>
</html>
