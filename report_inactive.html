<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inactive Users - Yatrika (‡§Ø‡§æ‡§§‡•ç‡§∞‡§ø‡§ï‡§æ)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Yatrika (‡§Ø‡§æ‡§§‡•ç‡§∞‡§ø‡§ï‡§æ) - Inactive Users</h3>

        <form method="POST" class="row g-3 mb-4">
            <div class="col-md-4">
                <label class="form-label">Report up to date:</label>
                <input type="date" name="report_date" class="form-control" value="{{ report_date }}">
            </div>
            <div class="col-md-4 align-self-end">
                <button type="submit" class="btn btn-primary">Generate Report</button>
            </div>
        </form>

        <table class="table table-bordered table-striped">
            <thead class="table-light">
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Last Entry (on or before date)</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.role }}</td>
                    <td>{{ user.last_entry }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="mt-3">
            <button class="btn btn-outline-secondary me-2" onclick="window.print()">üñ®Ô∏è Print this Report</button>
            <a href="/menu" class="btn btn-secondary float-end">Return to Main Menu</a>
        </div>
    </div>
</div>
</body>
</html>
